<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dark Reader Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>ðŸŒ™ Dark Reader</h1>

  <div class="row">
    <label class="label">Dark Mode</label>
    <label class="switch">
      <input type="checkbox" id="toggleDark">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="row">
    <label class="label">Reduce Blue Light</label>
    <label class="switch">
      <input type="checkbox" id="blueLight">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="row slider-row">
    <label for="brightness">Brightness</label>
    <input type="range" id="brightness" min="0.5" max="1.5" step="0.1" value="1">
  </div>

  <script src="popup.js"></script>
</body>
</html>
